<head>

	<link href='https://fonts.googleapis.com/css?family=Prompt' rel='stylesheet'>
	<style>
	  html, body {

		    font-size: 2.5vh;
		    
		}
		a {
		    text-decoration: none;
		}
		img#logo {
		    display: block;
		    max-width: 90%;

		    margin-top: 10%;
		    /*width: 700px;*/
		}
		#comingsoon {
		    font-size: 5vh;

		.container {
		    width: calc(100% - 3em);

	form {
            display: flex;
	    align-items: center;

	form input {

	}

	/* @media only screen

	} */
	</style>
	<script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(event.target);

            fetch(event.target.action, {
                method: 'POST',
	        mode: "no-cors",
                body: formData
            })
            .catch(error => {
                console.error('Errore di invio:', error);
            });

	    // Replace the form with the confirmation message
            var formContainer = document.getElementById('formContainer');
            var confirmationMessage = document.getElementById('confirmationMessage');

            formContainer.style.display = 'none';
            confirmationMessage.style.display = 'block';
	    
            return false; // Prevent the default form submission
        }
    </script>
</head>
<body>
	<img id="logo" src="img/logo2.png" alt="Logo de Il Cormorano">
	<span id="comingsoon">Coming soon...</span>

	<div id="formContainer">
	<form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf-bKbca3U-JTiwLgV-htzEKfkI9clTxseogAp9mLCrYcfRVQ/formResponse" method="post" onsubmit="return submitForm(event)">
        <label for="email">Lascia l'email per conoscere le nostre iniziative:</label>
        <input type="email" id="email" autocomplete="email" name="entry.1261854473" required>
        <input type="submit" value="Invia">
	</form>
	</div>

	<div id="confirmationMessage" style="display: none;">
        Grazie, ti avviseremo dell'inaugurazione!
	</div>
	
	<div class="container">
       <div class="left"><a id="map" href="https://maps.app.goo.gl/SRfyzYR81ENWQH8f8">Viale dei Colli Aminei, 475<br />80131 Napoli</a></div>
       <div class="right"><a id="tel" href="tel:+393792932489">tel. 379 293 2489</a>
	 <a href="https://wa.me/00393792932489"><img id="whatsapp" src="img/whatsapp.webp"></a><br />
	   <a id="mail" href="mailto:info@cormoranoteatro.it">info@cormoranoteatro.it</a></div>
    </div>
	
</body>
</html>
