<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La struttura</title>
    <link href='https://fonts.googleapis.com/css?family=Prompt' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Prompt', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181515;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .room {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
        }
        .room:hover {
            transform: translateY(-5px);
        }
        .room-photos {
            position: relative;
            height: 200px;
        }
        .room-photos img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .room-photos img.active {
            opacity: 1;
        }
        .photo-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .photo-nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
        .photo-nav-dot.active {
            background-color: white;
        }
        .room-info {
            padding: 15px;
        }
        .room h2 {
            margin-top: 0;
            color: #333;
        }
        .room p {
            color: #666;
            font-size: 14px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80%;
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        @keyframes zoom {
            from {transform:scale(0)}
            to {transform:scale(1)}
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
	div.thetitle {
	    text-align: center;
	}
        h1 {
	    /*display: inline-block;*/
            color: #f9b417;
        }
	img#logo {
	/*display: inline-block;*/
	    max-width: 200px;
	/*max-height: 100%;*/
	    margin-right: 20px;
	    vertical-align: middle;
	/*width: 700px;*/
	}
    </style>
</head>
<body>
  <div class="container">
    <div class="thetitle">
    <a href="index.html"><img id="logo" src="img/logo2.png" alt="Logo de Il Cormorano"></a>
    <h1>La Struttura</h1>
    </div>
        <div class="gallery" id="gallery"></div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        const rooms = [
            {
                name: "Reception",
                images: ["foto/reception1.jpg", "foto/ingresso.jpg", "foto/insegna-bandiera.jpg", "foto/porte-colorate.jpg"],
                description: "Ingresso e sala d'attesa climatizzata."
            },
            {
                name: "Sala teatro",
                images: ["foto/teatro1.jpg", "foto/teatro2.jpg"],
                description: "Climatizzata, puÃ² accogliere fino a 30 posti. Il palco misura 4,30 x 2,50."
            },
            {
                name: "Sala prove",
                images: ["foto/prove1.jpg", "foto/prove2.jpg"],
                description: "Sala multi-uso con pavimento in laminato. Misura 3,60 x 9,15."
            },
            {
                name: "Servizi",
                images: ["foto/bagni1.jpg", "foto/bagni2.jpg"],
                description: ""
            }
        ];

        function createRoomElement(room, index) {
            const photoNavDots = room.images.map((_, i) => 
                `<div class="photo-nav-dot ${i === 0 ? 'active' : ''}" onclick="changePhoto(${index}, ${i})"></div>`
            ).join('');

            const photos = room.images.map((src, i) => 
                `<img src="${src}" alt="${room.name} - Photo ${i + 1}" ${i === 0 ? 'class="active"' : ''} onclick="openModal(this.src)">`
            ).join('');

            return `
                <div class="room">
                    <div class="room-photos">
                        ${photos}
                        <div class="photo-nav">${photoNavDots}</div>
                    </div>
                    <div class="room-info">
                        <h2>${room.name}</h2>
                        <p>${room.description}</p>
                    </div>
                </div>
            `;
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            rooms.forEach((room, index) => {
                gallery.innerHTML += createRoomElement(room, index);
            });
        }

        renderGallery();

        function changePhoto(roomIndex, photoIndex) {
            const roomElement = document.querySelectorAll('.room')[roomIndex];
            const photos = roomElement.querySelectorAll('.room-photos img');
            const dots = roomElement.querySelectorAll('.photo-nav-dot');

            photos.forEach((photo, i) => {
                photo.classList.toggle('active', i === photoIndex);
            });

            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === photoIndex);
            });
        }

        // Modal functionality
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImg");
        const span = document.getElementsByClassName("close")[0];

        function openModal(imgSrc) {
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
